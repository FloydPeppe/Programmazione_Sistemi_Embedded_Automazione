<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tesina Embedded</title>
        
        <style>
            div {
                padding: 8px;
                height: auto;
                width: 100%;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                height: 1500px;
                width: auto;
            }
          
        </style>        
    </head>
   
    <body>

        <div>
            
            <h2 style="text-align:center;">Tesina Embedded:</h2>
           
            <br> <br>
           
            <center>
                <button style="text-align:center;" type="button" onclick="loadImage_prev()"> Previous page</button>
                <button style="text-align:center;" type="button" onclick="loadImage_next()"> Next page</button>
            </center>
           
            <a id="doc-page"></a>  
           
           
            <center>
                <button style="text-align:center;" type="button" onclick="loadImage_prev()"> Previous page</button>
                <button style="text-align:center;" type="button" onclick="loadImage_next()"> Next page</button>
            </center>
            
            <br><br>
            
            <script>
                
                var idx;
                var filename= "./img/-";
                var ext= ".jpg"; 
                var idx_str="";
                
                var idx_start= 1;
                var idx_end= 10;
                
                idx= 6;
                
                idx_str= idx.toString();
                if( idx < 10 )    
                    idx_str= "0" + idx_str;
                document.getElementById("doc-page").innerHTML= "<img src=" + filename + idx_str + ext + ">";
                
                function loadImage_prev(){
                    if( idx > idx_start )
                        idx--;
                    
                    idx_str= idx.toString();
                    if( idx < 10 )    
                        idx_str= "0" + idx_str;
                            
                    document.getElementById("doc-page").innerHTML= "<img src=" + filename + idx_str + ext + ">";
                }
                
                function loadImage_next(){
                    if( idx < idx_end )
                        idx++;
                        
                    idx_str= idx.toString();
                    if( idx < 10 )    
                        idx_str= "0" + idx_str;
                                
                    document.getElementById("doc-page").innerHTML= "<img src=" + filename + idx_str + ext + ">";
                }
                
            </script>
        </div>
    </body>
</html>
